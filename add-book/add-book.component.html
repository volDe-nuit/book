<a [routerLink]="['/book-list']">Back to books</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" [(ngModel)]="book.title" name="title" required minlength="2" maxlength="40" autofocus>
          </div>
          <div class="form-group">
            <label>Authors</label>
            <input class="form-control" type="text" [(ngModel)]="author" name="author" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" [(ngModel)]="description" name="description" required minlength="2" maxlength="70">
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" type="text" [(ngModel)]="type" name="type" required>
              <option value="literature">Literature</option>
              <option value="politics">Politics</option>
              <option value="linguistics">Linguistics</option>
            </select>
          </div>
          <div class="form-group">
            <label>ISBN</label>
            <input class="form-control" type="number" [(ngModel)]="isbn" name="isbn" required>
          </div>
          <div class="form-group">
            <label>Publisher</label>
            <input class="form-control" type="text" [(ngModel)]="publisher" name="publisher" required>
          </div>
          <div class="form-group">
            <label>Pages</label>
            <input class="form-control" type="number" [(ngModel)]="pages" name="pages" >
          </div>
          <button class="btn btn-primary" (click)='createBook()' [disabled]="!title.valid">Create</button>
          <ng-template #valid>
          <p class="text-success">looks good!</p>
          </ng-template>
          <ng-template #errors>
          <p class="text-danger">form contains errors!</p>
          </ng-template>
        </form>
      </div>
    </div>
  </div>
</div>
