<a [routerLink]="['/book-list']">Back to books</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img class="thumbnail" width="230" height="285" [src]="book.imageUrl">
      </div>
      <div class="col-md-8">

        <p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Category: {{book.category}}</li>
          <li class="list-group-item">Author: {{book.authors}}</li>
          <li class="list-group-item">Publisher: {{book.publisher}}</li>
          <li class="list-group-item">Pages: {{book.pages}}</li>
        </ul>
        <button class="btn btn-primary" [routerLink]="['/edit-book/'+book.$key]">Edit</button>
        <button class="btn btn-danger" (click)='deleteBook()'>Delete</button><br><br><br>
        <a [routerLink]="['/book-list']">Back to books</a>
      </div>
    </div>
  </div>
</div>
