<div class="row">
  <h5>Category</h5>
  <select [(ngModel)]="category" (change)="filterExact('category', category)">
    <option value="literature">Literature</option>
    <option value="politics">Politics</option>
    <option value="linguistics">Linguistics</option>
  </select>
  <button *ngIf="category" (click)="removeFilter('category')">Remove filter </button>
</div>
<br>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Books</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let upload of filteredUploads" class="image-container">
      <div class="col-md-6">
        <div class="col-md-6">
          <h4><a [routerLink]="['/book-details', upload.$key]">{{upload.isbn}}<br> {{upload.title}} <br> by {{upload.authors}}</a></h4>
        </div>
        <div class="col-md-6">
          <a [routerLink]="['/book-details', upload.$key]"><img *ngIf="upload.imageUrl" class="thumbnail" width="154" height="186" [src]="upload.imageUrl"></a>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
