<a [routerLink]="['/book-list']">Back to books</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="currentUpload">
            <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
            Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete

       </div>

          <div class="form-group">
          <label>Image</label>
          <input type="file" class="button" (change)="detectFiles($event)">
          <button class="button is-primary" [disabled]="!selectedFiles" (click)="uploadSingle()">Upload Image</button>
          </div>

          <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" [(ngModel)]="upload.title" name="title" required minlength="2" maxlength="40" autofocus>
          </div>
          <div class="form-group">
            <label>Authors</label>
            <input class="form-control" type="text" [(ngModel)]="upload.authors" name="authors" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" [(ngModel)]="upload.description" name="description" required minlength="2" maxlength="70">
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" type="text" [(ngModel)]="upload.category" name="category" required>
              <option value="literature">Literature</option>
              <option value="politics">Politics</option>
              <option value="linguistics">Linguistics</option>
            </select>
          </div>
          <div class="form-group">
            <label>ISBN</label>
            <input class="form-control" type="number" [(ngModel)]="upload.isbn" name="isbn" >
          </div>
          <div class="form-group">
            <label>Publisher</label>
            <input class="form-control" type="text" [(ngModel)]="upload.publisher" name="publisher" required>
          </div>
          <div class="form-group">
            <label>Pages</label>
            <input class="form-control" type="number" [(ngModel)]="upload.pages" name="pages" required >
          </div>
         <button class="btn btn-primary" (click)='updateUpload()'>Create</button>
      </div>
    </div>
  </div>
</div>
